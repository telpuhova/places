<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="formPlaces">
            <div class="form-group">
              <label>Location:</label>
              <input id="location" type="text" value="Australia">
            </div>
            <div class="form-group">
              <label>Month:</label>
              <input id="month" type="text" value="4">
            </div>
            <div class="form-group">
              <label>Year:</label>
              <input id="year" type="text" value="2017">
            </div>
            <div class="form-group">
              <label>Notes:</label>
              <input id="notes" type="text" value="loved it.">
            </div>
            <button type="submit">Add</button>
          </form>
          <ul id="result-list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="contact-display">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
